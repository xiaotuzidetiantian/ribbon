spring:
  application:
    name: sc-config-bus-client
  cloud:
    config:
      name: config
      profile: dev
      #可以指定拉去配置的Git分支
      label: master
      discovery:
        enabled: true
        # 配置中心的服务
        service-id: sc-config-bus-server
    bus:
      enabled: true
      trace:
        enabled: true

  kafka:
    bootstrap-servers: 192.168.183.128:9092
    consumer:
      topic: test_topic
      group-id: streamProcesser
      auto-offset-reset: earliest
      # 指定反序列化方式
      key-deserializer: StringDeserializer
      value-deserializer: ByteArrayDeserializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/